<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <main>
      <div class="top">
        <div id="crypto">
          <div id="crypto-top"></div>
        </div>
        <div id="weather"></div>
      </div>

      <h1 id="time" class="time"></h1>
      <p id="author"></p>
    </main>
    <div id="settings-icon">⚙️</div>

    <div id="settings-modal" class="hidden">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <h2>Dashboard Settings</h2>
        <div class="setting-item">
          <label for="toggle-crypto">Crypto</label>
          <input type="checkbox" id="toggle-crypto" checked />
        </div>
        <div class="setting-item">
          <label for="toggle-weather">Weather</label>
          <input type="checkbox" id="toggle-weather" checked />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
